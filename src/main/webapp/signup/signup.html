<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>회원가입 화면</title>
    <style>


body {
	margin: 0; /* 기본 여백 제거 */
	padding: 0 15%; /* 왼쪽과 오른쪽에 15%의 여백 추가 */
}
        div.left {
            width: 60%;
            min-height: 100vh; /* 최소 높이를 설정하여 내용이 늘어날 경우 대응 */
            float: left;
            box-sizing: border-box;
            text-align: center; /* 중앙 정렬 추가 */
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: flex-start; /* 위에서부터 시작 */
        }
        div.right {
            width: 40%;
            min-height: 100vh; /* 최소 높이 설정 */
            float: right;
            box-sizing: border-box;
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: flex-start; /* 위에서부터 시작 */
        }
        div.right img {
            min-height: 120vh; /* 최소 높이 설정 */
            width: 100%; /* 전체 폭을 사용 */
            object-fit: cover; /* 비율을 유지하며 채우기 */
            
        }
        header {
            font-size: 20px;
        }
        input {
            width: 100%; /* 부모 요소의 50% */        
            padding: 15px; /* 안쪽 여백 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 5px; /* 모서리를 둥글게 */
            box-sizing: border-box; /* 패딩과 테두리가 포함된 크기 계산 */
            font-size: 22px; /* 글자 크기 */
            transition: border-color 0.3s; /* 테두리 색상 변화 애니메이션 */
            margin: 10px auto; /* 위 아래 여백 및 가로 중앙 정렬 */
        }
        input:focus {
            border-color: #007BFF; /* 포커스 시 테두리 색상 변경 */
            outline: none; /* 기본 아웃라인 제거 */
        }
        input::placeholder {
            color: #aaa; /* 플레이스홀더 색상 */
            font-style: italic; /* 이탤릭체 */
        }
        .button {
            width: 100%; /* 부모 요소의 50% */
            padding: 15px; /* 안쪽 여백 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리를 둥글게 */
            background-color: #FE4848; /* 배경색 */
            color: white; /* 글자 색상 */
            font-size: 22px; /* 글자 크기 */
            cursor: pointer; /* 커서 모양 변경 */
            transition: background-color 0.3s; /* 배경색 변화 애니메이션 */
            margin: 10px auto; /* 위 아래 여백 및 가로 중앙 정렬 */
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.5); /* 마우스 오버 시 색상 변화 */
        }
        .link {
            margin-top: 10px;
            font-size: 20px;
            color: rgba(0, 0, 0, 0.5); /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
        }
        .link:hover {
            text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
        }
        .separator {
            color: rgba(0, 0, 0, 0.5); /* | 기호 색상 설정 */
            font-size: 16px; /* 기호의 폰트 크기 설정 */
            margin: 0 5px; /* 기호 주변 여백 설정 */
        }
        .signbox {
            border: 1px solid #ccc; /* 테두리 색상 및 두께 */
            width: 90%; /* 부모 요소의 70% */
            border-radius: 5px; /* 모서리를 둥글게 */
            padding: 20px; /* 안쪽 여백 추가 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 (선택사항) */
            margin: 10px auto; /* 위 아래 여백 및 가로 중앙 정렬 */
        }
        label {
            font-size: 18px; /* 텍스트 크기 조정 */
            margin: 5px 0 5px; /* 위 아래 여백 조정 */
            display: block; /* 블록 요소로 변경하여 새 줄에서 시작 */
        }
    </style>
</head>
<body>
    <div>
        <div class="left"><!-- left div 시작 -->
            <header>
                <h1>Dream Catcher</h1>
            </header>
            <hr width="100%" color="#dee2e6" noshade/>
            <div class="signbox">
                <div style="text-align: left; width: 100%;">
                    <h1>회원가입</h1>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요"><br>

                    <label for="username">아이디</label>
                    <input type="text" id="username" placeholder="아이디를 입력해주세요"><br>

                    <label for="userpassword">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요"><br>
                    <input type="password" id="chkpassword" placeholder="비밀번호를 확인합니다."><br>
                    
                    <label for="phonenumber">전화번호</label>
                    <input type="text" id="phonenumber" placeholder="전화번호를 입력해주세요."><br>

                   <label for="national_id_number">주민등록번호</label>
					<div style="display: flex; gap: 10px;"> <!-- Flexbox로 입력 필드 간격 조정 -->
					    <input type="text" id="national_id_number_front" placeholder="앞자리 6자리" maxlength="6" style="flex: 1;">
					    <span></span> <!-- 구분자 -->
					    <input type="text" id="national_id_number_back" placeholder="뒷자리 7자리" maxlength="7" style="flex: 1;">
					</div>
					
                    <label for="address">주소</label>
                    <input type="text" id="address" placeholder="주소를 입력해주세요."><br>
                    <input type="button" class="button" value="회원가입">
                </div>
                <hr width="50%" color="#dee2e6" noshade/>
                <div>
                    <a href="/DreamCatcher/login/login.html" class="link">기존 계정으로 로그인하기</a>
                </div>
            </div>
        </div><!-- left div 끝 -->
        <div class="right">
            <img src="signup.jpg" alt="회원가입 이미지">
        </div>
    </div>
</body>
</html>
