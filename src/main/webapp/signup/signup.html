<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>회원가입 화면</title>
    <script type="text/javascript">
    
    function chkpwd(){
    	
    	f=document.frm;
    	
    	if(f.password.value!=f.chkpassword.value){
    		
    		alert("비밀번호를 확인해 주세요");
    		return;
    		
    	}
    	
    	f.action="signup.jsp";	
    	f.method="post";
    	f.submit();
    	
    }
    
    </script>
<link href="signup.css" rel="stylesheet">
</head>
<body>
<form name="frm">
    <div>
        <div class="left"><!-- left div 시작 -->
            <header>
                <h1>Dream Catcher</h1>
            </header>
           
            <hr width="100%" color="#dee2e6" noshade/>
            <div class="signbox">
                <div style="text-align: left; width: 100%;">
                    <h1>회원가입</h1>
                    <label for="name">이름</label>
                    <input type="text" name="name" placeholder="이름을 입력하세요"><br>

                    <label for="username">아이디</label>
                    <input type="text" name="username" placeholder="아이디를 입력해주세요"><br>

                    <label for="userpassword">비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호를 입력해주세요"><br>
                    <input type="password" name="chkpassword" placeholder="비밀번호를 확인합니다."><br>
                    
                    <label for="phonenumber">전화번호</label>
                    <input type="text" name="phonenumber" placeholder="전화번호를 입력해주세요."><br>

                   <label for="national_id_number">주민등록번호</label>
					<div style="display: flex; gap: 10px;"> <!-- Flexbox로 입력 필드 간격 조정 -->
					    <input type="text" name="national_id_number_front" placeholder="앞자리 6자리" maxlength="6" style="flex: 1;">
					    <span></span> <!-- 구분자 -->
					    <input type="text" name="national_id_number_back" placeholder="뒷자리 7자리" maxlength="7" style="flex: 1;">
					</div>
					
                    <label for="address">주소</label>
                    <input type="text" name="address" placeholder="주소를 입력해주세요."><br>
                    <input type="button" class="button" value="회원가입" onclick="chkpwd()">
                </div>
                <hr width="50%" color="#dee2e6" noshade/>
                <div>
                    <a href="/DreamCatcher/login/login.html" class="link">기존 계정으로 로그인하기</a>
                </div>
            </div>
        </div><!-- left div 끝 -->
        <div class="right">
            <img src="signup.jpg" alt="회원가입 이미지">
        </div>
    </div>
</form>
</body>
</html>
